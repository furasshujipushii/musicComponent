<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
       </main>
      <div class="card-container">
        <div class="img-container">
          <img src="./images/illustration-hero.svg" alt="Img" id="img" />
          </div>
        <div class="lower-card">
          <div class="text-container">
            <h1>Order summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks and podcasts
              on any device anywhere you like
            </p>
          </div>
          <div class="price-container">
            <ul id="ul">
              <li>
                <img src="./images/icon-music.svg" alt="music-icon" />     
              </li>
              <li><span id="span">Annual Plan</span> <br />
                 <p>$59,99/year</p></li>
              </li>

            </ul>
            <ul id="link">
              <li>
                <a href="https://www.google.com" target="_blank">change</a>
              </li>
            </ul>
          </div>
          <div class="btn-container">
            <button>Proceed to paiment</button> <br />
            <a href="https://www.google.com">Cancel order</a>
          </div>
        </div>
      </div>
   
  </body>
</html>
